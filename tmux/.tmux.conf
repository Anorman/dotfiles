set -g default-terminal "xterm-256color"

# I'm used to using screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind-key -n C-q next-window
bind-key -n C-s previous-window

# ..are bound to repeat it.
set -g history-limit 10000

# Start at numbering at 1
set -g base-index 1
set -g pane-base-index 1

set -g status-left-length 40
set -g status-right-length 100
set -g status-position top
set -g status-interval 15

# Mouse?
set -g mouse off

# Vi
setw -g mode-keys vi
set -g status-keys vi

bind-key m send-keys C-l

if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'

# Colours/Format
set -g status-fg colour8
set -g status-bg colour14
set -g status-attr bold

set -g mode-style reverse
set -g message-style reverse
set -g message-command-style reverse

set -g pane-border-fg colour10
set -g pane-border-bg default

set -g pane-active-border-fg colour12
set -g pane-active-border-bg colour10

set -g status-justify 'left'

set -g status-left ''
set -g status-left-attr none
set -g status-left-fg colour0
set -g status-left-bg colour14

set -g status-right " #S • #H • %I:%M%p "
set -g status-right-attr none
set -g status-right-fg colour14
set -g status-right-bg colour0

setw -g window-status-separator ''

setw -g window-status-format ' #I:#W '
setw -g window-status-current-format ' #I:#W '

setw -g window-status-attr none
setw -g window-status-fg default
setw -g window-status-bg default

setw -g window-status-current-attr none
setw -g window-status-current-fg colour14
setw -g window-status-current-bg colour0

setw -g window-status-bell-attr none
setw -g window-status-bell-fg default
setw -g window-status-bell-bg colour4

setw -g window-status-activity-attr none
setw -g window-status-activity-fg colour2
setw -g window-status-activity-bg colour2
