set -g default-terminal "screen-256color"

# I'm used to using screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind-key -n F1 select-window -t :1
bind-key -n F2 select-window -t :2
bind-key -n F3 select-window -t :3
bind-key -n F4 select-window -t :4
bind-key -n F5 select-window -t :5
bind-key -n F6 select-window -t :6
bind-key -n F7 select-window -t :7
bind-key -n F8 select-window -t :8
bind-key -n F9 select-window -t :9

# Start at numbering at 1
set -g base-index 1
set -g pane-base-index 1

set -g status-left-length 40
set -g status-right-length 100

set -g status-position top

# Vi
setw -g mode-keys vi
set -g status-keys vi

if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'

set -g status-position top

# Mouse
set -g mouse-resize-pane on

# Colours/Format
set -g status-fg 'default'
set -g status-bg 'default'
set -g pane-active-border-fg 'colour4'
set -g pane-border-fg 'colour7'

set -g status-justify 'left'

set -g status-left '#[reverse,bold,bg=colour8,fg=colour2] #S '
set -g status-right "#[reverse,bold,fg=colour5] %I:%M%p "

setw -g window-status-separator ' '
setw -g window-status-format '#[reverse,bold,bg=colour8,fg=default] #I.#W '
setw -g window-status-current-format '#[bold,bg=colour4,fg=colour8] #I.#W '
