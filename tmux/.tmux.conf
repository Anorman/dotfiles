set -g default-terminal "screen-256color"

# I'm used to using screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind-key -n F1 select-window -t :1
bind-key -n F2 select-window -t :2
bind-key -n F3 select-window -t :3
bind-key -n F4 select-window -t :4
bind-key -n F5 select-window -t :5
bind-key -n F6 select-window -t :6
bind-key -n F7 select-window -t :7
bind-key -n F8 select-window -t :8
bind-key -n F9 select-window -t :9

# Start at numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Vi
setw -g mode-keys vi
set -g status-keys vi

# Put it on top
set-option -g status-position top

# Needed for pbcopy/vim's * register to work inside of tmux
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Bar on top
set-option -g status-position top

# Mouse
set -g mode-mouse off
set -g mouse-resize-pane on

# Colours/Format
set -g status-fg 'colour4'
set -g status-bg 'default'
set -g message-command-fg 'default'
set -g status-justify 'centre'
set -g pane-active-border-fg 'colour4'
set -g pane-border-fg 'colour7'
set -g message-fg 'default'
set -g message-bg 'default'
set -g message-command-bg 'default'
set -g status-left '#[reset]#[fg=colour3,bg=default][#S]'
set -g status-right '#[reset]#[fg=colour6][%I:%M %p]#[reset]'

setw -g window-status-separator ' '
setw -g window-status-format '[#I #W]'
setw -g window-status-current-format '#[reverse][#I #W]#[reset]'
